<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DELUXE DELIVERY Demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <head>
            <div class="div">
                <div class="div">
                    <div class="div_container_left">
                        <img class="logo" src="assets//logoCook.png" alt="" />
                        <h3 class="nameLogo">DELUXE DELIVERY</h3>
                    </div>
                    <div class="div_container_right">
                        <div class="followUs">
                            <h3 class="followUsText"> <b>FOLLOW US</b></h3>
                            <div class="followUsIcons">
                                <img class="followUsIcon"src="assets//twitter.png" alt="Twitter logo"/>
                                <img class="followUsIcon" src="assets//instagram.png" alt="Instagram logo"/>
                                <img class="followUsIcon" src="assets//facebook.png" alt="Facebook logo"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </head>
        <article class="article">
            <div class="article_container">
                <div class="article_container_left">
                    <img class="article_container_left_imgPlus" src="assets//imgcookerPlus.png" alt="Chef image effect"
                    />
                    <img class="article_container_left_img" src="assets//imgcooker.png" alt="Chef image"
                    />
                </div>
                <div class="article_container_right">
                    <h4 class="article_container_right_comingSoon">Coming Soon!</h4>
                    <h2 class="article_container_right_dine">DINE IN LUXURY, AT HOME.</h2>
                    <p class="article_container_right_p">
                        Be the first to get the app and get access to hundreds of 
                        luxurious restaurants from top chefs in your area, 
                        ready to deliver to your door.
                    </p>
                    <div class="article_container_right_email">
                        <input class="article_container_right_email_input" type="text" placeholder="Enter your email"/>
                        <button class="article_container_right_email_button">GET EARLY ACCESS</button>
                    </div>
                </div>
            </div>
        </article>
        <footer class="footer">
            <div class="footer_container">
                <div class="footer_container_text">@ 2022 Deluxe Delivery. All Rights Reserved.</div>
            </div>
        </footer>
    </body>
</html>
